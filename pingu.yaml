# Default config for Pingu-chan (safe to run anywhere)
# Durations: use values like 2s, 500ms, 1m, or hh:mm:ss

intervals:
  ping: 2s
  dns: 5s
  http: 10s

# Targets chosen to be globally reachable and low-impact
targets:
  ping: ["1.1.1.1", "1.0.0.1", "8.8.8.8", "8.8.4.4", "9.9.9.9", "208.67.222.222", "208.67.220.220"]
  dns: ["github.com", "example.com", "cloudflare.com", "wikipedia.org", "microsoft.com"]
  http: ["https://www.google.com/generate_204", "https://www.gstatic.com/generate_204", "https://httpstat.us/204"]

# Output files are created next to the executable; use absolute paths to override
sinks:
  csv: netwatch.csv
  jsonl: netwatch.jsonl
  # optional: write human-readable logs, too
  logs: pingu.log
  # if true, append _YYYYMMDD_HHMMSS to file names per run
  appendTimestamp: true
  # log levels for console and file outputs: debug|info|warn|error (default: info)
  consoleLogLevel: info
  fileLogLevel: info

# Optional target filters (applied after normalization)
filters:
  allow: []   # strings to include (substring match); if empty, allow all
  deny: []    # strings to exclude (substring match)

# Orchestration scheduler etiquette
orchestration:
  scheduler:
    jitterPct: 0.2
    backoffBase: 2.0
    backoffMaxMultiplier: 8
    decayHalfLife: 00:05:00
  globalFloorPing: 0s
  globalFloorDns: 0s
  globalFloorHttp: 0s
  diagnosticsInterval: 00:01:00

# Rules
rules:
  consecutiveFailThreshold: 3
  quorum:
    window: 00:01:00
    failThreshold: 0.5
    minSamples: 5

# HTTP settings
http:
  userAgent: "Pingu-chan/0.1 (netwatch)"
