# Default config for Pingu-chan (safe to run anywhere)
# Durations: use values like 2s, 500ms, 1m, or hh:mm:ss

intervals:
  ping: 2s
  dns: 5s
  http: 10s

# Targets chosen to be globally reachable and low-impact
targets:
  ping: ["1.1.1.1", "8.8.8.8"]
  dns: ["github.com"]
  http: ["https://www.google.com/generate_204"]

# Output files are created next to the executable; use absolute paths to override
sinks:
  csv: netwatch.csv
  jsonl: netwatch.jsonl
  # optional: write human-readable logs, too
  logs: pingu.log
